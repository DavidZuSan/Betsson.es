<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <nav class="navbar">
        <div class="top-section">
          <div class="menu-icon">
            <img src="img/icons/ico_burger-menu.svg" alt="Menú hamburguesa" />
          </div>
          <div class="logo">
            <img src="img/icons/logo_main-mobile.svg" alt="Logo de Betsson" />
          </div>

          <!-- Menú desplegalbe-->
          <div id="menu">
            <div class="menu-header">
              <img src="img/icons/logo_main-mobile.svg" alt="Logo de Betsson" />
              <div class="close-icon">
                <img src="img/icons/ico_close-menu.svg" alt="Cerrar menú" />
              </div>
            </div>
            <ul>
              <li class="menu-item">
                <div class="menu-item-content">
                  <!-- Añadir este contenedor -->
                  Casino
                  <div class="triangle-icon"></div>
                </div>
                <ul class="submenu">
                  <li>Juegos de Mesa</li>
                  <li>Tragamonedas</li>

                </ul>
              </li>
              <li class="menu-item">
                <div class="menu-item-content">
                  <!-- Añadir este contenedor -->
                  Casino en vivo
                  <div class="triangle-icon"></div>
                </div>
              </li>
              <li class="menu-item">
                <div class="menu-item-content">
                  <!-- Añadir este contenedor -->
                  Apuestas
                  <div class="triangle-icon"></div>
                </div>
              </li>
              <li class="menu-item">
                <div class="menu-item-content">
                  <!-- Añadir este contenedor -->
                  Promociones
                  <div class="triangle-icon"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="actions">
          <button class="login-btn">Entrar</button>
          <button class="register-btn">Regístrate</button>
        </div>
      </nav>
    </header>
    <section>
      <!-- Imagen principal y promoción -->
      <div>
        <h1>¡Novedad!</h1>
        <p>Atraca el banco de Big Bankin Bonanza!</p>
        <button>Diviértete</button>
      </div>
    </section>

    <section>
      <!-- 3 pasos (Registro, Verificación, Diversión) -->
      <div>
        <h2>1. Regístrate en Betsson</h2>
        <!-- Imagen y texto correspondiente -->
      </div>
      <!-- Repetir para los pasos 2 y 3 -->
    </section>

    <section>
      <!-- Tarjetas (Casino, Apuestas, Ruletas en Vivo) -->
      <div>
        <img src="#" alt="Casino" />
        <h3>Casino</h3>
        <p>Disfruta de juegos nuevos todas las semanas.</p>
        <button>Descubre más</button>
      </div>
      <!-- Repetir para Apuestas y Ruletas en Vivo -->
    </section>

    <section>
      <!-- Juegos destacados -->
      <h2>DESTACADOS</h2>
      <div>
        <!-- Cada juego destacado -->
        <div>
          <img src="#" alt="Grim the splitter" />
